<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Checker</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f9; }
        #installBtn { 
            display: none; /* Only shows when browser is ready */
            padding: 15px 30px; font-size: 18px; 
            background: #28a745; color: white; border: none; 
            border-radius: 8px; cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>App Checker</h1>
    <p>If the button below is hidden, your browser is still checking requirements.</p>
    
    <button id="installBtn">Install App Directly</button>

    <script>
        let deferredPrompt;
        const btn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('Success: App is installable!');
            e.preventDefault();
            deferredPrompt = e;
            btn.style.display = 'inline-block'; // Show the button
        });

        btn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                btn.style.display = 'none';
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
